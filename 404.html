<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#006241" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/logo-ico.svg" />
  <title>Page Not Found - CyberEco</title>
  <style>
    :root {
      --primary: #006241;
      --text-primary: #333333;
      --text-secondary: #666666;
      --background: #f9f9f9;
      --spacing-xs: 8px;
      --spacing-sm: 16px;
      --spacing-md: 24px;
      --spacing-lg: 32px;
      --border-radius: 8px;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .content {
      max-width: 600px;
      text-align: center;
      padding: var(--spacing-lg);
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon {
      font-size: 64px;
      color: var(--primary);
      margin-bottom: var(--spacing-md);
    }
    
    h1 {
      font-size: 5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
      line-height: 1;
      margin-bottom: var(--spacing-sm);
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-top: 0;
      margin-bottom: var(--spacing-md);
    }
    
    p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-lg);
      line-height: 1.6;
    }
    
    .home-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      padding: var(--spacing-sm) var(--spacing-lg);
      background-color: var(--primary);
      border-radius: var(--border-radius);
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .home-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .logo {
      margin-bottom: var(--spacing-lg);
      max-width: 80px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="/logo.svg" alt="CyberEco Logo" class="logo">
    <div class="icon">‚ö†Ô∏è</div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Oops! The page you are looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="home-link">üè† Back to Homepage</a>
  </div>
  
<script>
    // If loaded within the React app, redirect to the React router's 404 page
    if (window.location.pathname !== '/404.html' && window.location.pathname !== '/404') {
      // This will only run if we're inside the React app with history API
      if (typeof window.history !== 'undefined' && window.history.pushState) {
        // Add a 3-second delay before redirecting to homepage
        setTimeout(() => {
          window.location.href = '/';
        }, 10000); // 10000ms = 10 seconds

        // Optional: Add a message to inform users about the redirect
        const message = document.createElement('p');
        message.textContent = 'Redirecting to homepage in 10 seconds...';
        message.style.fontSize = '1rem';
        message.style.opacity = '0.7';
        message.style.marginTop = '16px';
        document.querySelector('.content').appendChild(message);
      }
    }
  </script>
</body>
</html>
